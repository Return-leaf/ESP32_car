[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps =
    links2004/WebSockets @ ^2.4.1  ;自动下载 WebSocket 库
# 增加这两行，确保输出指向硬件串口 UART0
build_flags = 
    -D ARDUINO_USB_MODE=0
    -D ARDUINO_USB_CDC_ON_BOOT=0